<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-styles/demo-pages.html">

<dom-module id="product-list">
  <template is="dom-bind" id="app">
    <h1> Insurance Product Offered</h1>
    <iron-ajax auto
               url="https://www.googleapis.com/youtube/v3/search"
               params='{"part":"snippet", "q":"polymer", "key": "AIzaSyAuecFZ9xJXbGDkQYWBmYrtzOGJD-iDIgI", "type": "video"}'
               handle-as="json"
               last-response="{{ajaxResponse}}"></iron-ajax>

    <template is="dom-repeat" items="[[ajaxResponse.items]]">
      <div class="horizontal-section">
        <h2><a href="[[url(item.id.videoId)]]" target="_blank">[[item.snippet.title]]</a></h2>
        <iron-image src="[[item.snippet.thumbnails.high.url]]" width="256" height="256" sizing="cover" preload
                    fade></iron-image>
        <p>[[item.snippet.description]]</p>
      </div>
    </template>
  </template>
  <script>var app = document.querySelector('#app');
app.url = function(videoId) { return 'https://www.youtube.com/watch?v=' + videoId;};
  </script>
</dom-module>
